<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Research</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@200&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Ysabeau', sans-serif;
            margin: 0;
        }
        #header {
            display: flex;
        }
        #left-side {
            width: 20%;
            padding: 20px;
        }
        #profile-image {
            width: 100%;
        }
        #name {
            font-size: 36px;
            margin-top: 20px;
        }
        #keywords {
            margin-top: 10px;
        }
        #menu {
            width: 66%;
            padding: 20px;
        }
        .menu-button {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: inline-block;
        }
        .menu-button:hover {
            color: lightblue; /* Change link color on hover */
        }
        .menu-button:visited {
            color: white; /* Change link color on hover */
        }
        #menu hr {
            border: 1px solid white;
            margin: 10px 0;
        }
        #content {
            padding: 20px;
        }
        #publications-content {
            display: none; /* Initially hidden */
            /* Your custom styles for the publications content here */
        }
            /* Set the color for all anchor (link) elements */
        a {
            text-decoration: none;
            color: lightblue; /* Set link color */
        }
        a:visited {
            color: silver; /* Set the color of visited links within the content */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="left-side">
            <img id="profile-image" src="ProfilePicUlrike_HP.jpg" alt="Your Profile Image">
            <h1 id="name">Dr. Ulrike Kuhl</h1>
            <div id="keywords">
                <p>eXplainable AI · Human-Computer Interaction · Interdisciplinary Collaboration</p>
            </div>
        </div>
        <div id="menu">
            <a class="menu-button" href="#" onclick="showHome()">Home</a>
            <a class="menu-button" href="#" onclick="showPublications()">Publications</a>
            <a class="menu-button" href="#" onclick="showCV()">CV</a>
            <a class="menu-button" href="#" onclick="showResources()">Resources</a>
            <a class="menu-button" href="#" onclick="showContact()">Contact</a>
            <hr>
            <div id="content">
                <!-- Content for the current menu item goes here -->
            </div>
            <div id="publications-content">
                <script type="text/javascript" charset="UTF-8" src="https://pub.uni-bielefeld.de/embed?cql=person%3D173944650&amp;lang=de&amp;fmt=js"></script>
                <noscript>
                    <a href="https://pub.uni-bielefeld.de/embed?cql=person%3D173944650&amp;lang=de" target="_blank">Meine Publikationsliste</a>
                </noscript>
            </div>
        </div>        
    </div>
        
    <script>
        function showHome() {
            hidePublications();
            document.getElementById("content").innerHTML = "<p>Welcome to the page.</p>";
        }
        
        function showCV() {
            hidePublications();
            document.getElementById("content").innerHTML = '<a href="your-cv.pdf" target="_blank">View CV (PDF)</a>';
        }

        function showResources() {
            hidePublications();
            document.getElementById("content").innerHTML = "<ul><li>Resource 1</li><li>Resource 2</li><li>Resource 3</li></ul>";
        }

        function showContact() {
            hidePublications();
            document.getElementById("content").innerHTML = "<p>Contact Address:<br>Your Address Here</p>";
        }

        function showPublications() {
            // Show the "Publications" content
            document.getElementById("publications-content").style.display = "block";

            // Hide other content
            document.getElementById("content").innerHTML = "";
        }

        function hidePublications() {
            // Hide the "Publications" content
            document.getElementById("publications-content").style.display = "none";
        }

        // Initially, display the Home content
        showHome();
    </script>
</body>
</html>
