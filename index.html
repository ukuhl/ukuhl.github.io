<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Research</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@300&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Ysabeau', sans-serif;
            margin: 0;
        }
        #header {
            display: flex;
            margin-top: 50px; /* Add margin at the top */
        }
        #left-side {
            width: 20%;
            padding: 20px;
            margin-left: 40px; /* Add margin to the left of the picture */
        }
        #profile-image {
            width: 100%;
        }
        #name {
            font-size: 36px;
            margin-top: 20px;
        }
        #keywords {
            font-size: 18px; /* Increase the font size for keywords */
            margin-top: 10px;
        }
        #menu {
            width: 66%;
            padding: 20px;
        }
        .menu-button {
            text-decoration: none;
            color: white;
            padding: 20px;
            display: inline-block;
            font-size: 20px; /* Increase the font size for menu buttons */
        }
        .menu-button:hover {
            color: lightblue; /* Change link color on hover */
        }
        .menu-button:visited {
            color: white; /* Change link color on hover */
        }
        .menu-separator {
            color: white; /* Color of the separator */
            margin: 0 10px; /* Adjust the margin for spacing */
            font-size: 20px; /* Increase the font size for menu buttons */
        }
        #menu hr {
            border: 1px solid white;
            margin: 10px 0;
        }
        #content {
            font-size: 18px; /* Increase the font size for content */
            padding: 20px;
        }
        #publications-content {
            display: none; /* Initially hidden */
            /* Your custom styles for the publications content here */
        }
            /* Set the color for all anchor (link) elements */
        a {
            text-decoration: none;
            color: lightblue; /* Set link color */
        }
        a:visited {
            color: silver; /* Set the color of visited links within the content */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="left-side">
            <img id="profile-image" src="ProfilePicUlrike_HP.jpg" alt="Your Profile Image">
            <h1 id="name">Dr. Ulrike Kuhl</h1>
            <div id="keywords">
                <p>ukuhl [at] techfak.uni-bielefeld.de</p>
                <p>eXplainable AI · Human-Computer Interaction · Interdisciplinary Collaboration</p>
            </div>
        </div>
        <div id="menu">
            <a class="menu-button" href="#" onclick="showHome()">Home</a>
            <span class="menu-separator">·</span> <!-- Add the · symbol here -->
            <a class="menu-button" href="#" onclick="showPublications()">Publications</a>
            <span class="menu-separator">·</span> <!-- Add the · symbol here -->
            <a class="menu-button" href="#" onclick="showCV()">CV</a>
            <span class="menu-separator">·</span> <!-- Add the · symbol here -->
            <a class="menu-button" href="#" onclick="showResources()">Resources</a>
            <span class="menu-separator">·</span> <!-- Add the · symbol here -->
            <a class="menu-button" href="#" onclick="showContact()">Contact</a>
            <hr>
            <div id="content">
                <!-- Content for the current menu item goes here -->
            </div>
            <div id="publications-content">
                <script type="text/javascript" charset="UTF-8" src="https://pub.uni-bielefeld.de/embed?sort=sortdate.desc&cql=person%3D173944650&cql=person%3D173944650&style=apa&amp;lang=eng&amp;fmt=js"></script>
                <noscript>
                    <a href="https://pub.uni-bielefeld.de/embed?sort=sortdate.desc&cql=person%3D173944650&cql=person%3D173944650&style=apa&amp;lang=eng" target="_blank">My publications</a>
                </noscript>
            </div>
        </div>        
    </div>
        
    <script>
        function showHome() {
            hidePublications();
            let MLurl = 'https://hammer-lab.techfak.uni-bielefeld.de/doku.php';
            let BHurl = 'https://ekvv.uni-bielefeld.de/pers_publ/publ/PersonDetail.jsp?personId=18302458&lang=en';
            let CorLaburl = 'https://www.uni-bielefeld.de/zwe/cor-lab/';
            let DNurl = 'https://dataninja.nrw';
            
            document.getElementById("content").innerHTML = "<p>As a postodoctoral researcher, I seek to provide empirical evidence to inform the design, development, and deployment of xAI systems that effectively meet user needs and enhance user trust." +
                                                            " Specifically, I focus on the usability of counterfactual explanations, simplified 'what-if' scenarios that explore how changes to input variables trigger different model outcomes.</p>" +
                                                            " In this way, I aspire to contribute to a more comprehensive understanding of the human factors involved in explainable AI, ultimately fostering the development of more user-centered and actionable explanations in AI systems.</p>" +
                                                            "<p>I am affiliated with the <a href=MLurl>Machine Learning group</a> at Bielefeld University, led by <a href=BHurl>Barbara Hammer</a>, and the <a href=CorLaburl>CoR-Lab Research Institute for Cognition and Robotics</a>.</p>" +
                                                            "<p>In conjunction with my research work, I serve as the scientific coordinator of the <a href=DNurl>Data-NInJA research training group</a>, supporting young AI researchers to build trustworthy AI for seamless problem solving.</p>"            
        }
        
        function showCV() {
            hidePublications();
            document.getElementById("content").innerHTML = '<a href="your-cv.pdf" target="_blank">View CV (PDF)</a>';
        }

        function showResources() {
            hidePublications();
            document.getElementById("content").innerHTML = "<ul><li>Resource 1</li><li>Resource 2</li><li>Resource 3</li></ul>";
        }

        function showContact() {
            hidePublications();
            document.getElementById("content").innerHTML = "<p>Contact Address:<br>Your Address Here</p>";
        }

        function showPublications() {
            // Show the "Publications" content
            document.getElementById("publications-content").style.display = "block";

            // Hide other content
            document.getElementById("content").innerHTML = "";
        }

        function hidePublications() {
            // Hide the "Publications" content
            document.getElementById("publications-content").style.display = "none";
        }

        // Initially, display the Home content
        showHome();
    </script>
</body>
</html>
