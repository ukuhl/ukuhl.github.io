                                                            "<p> As a postodoctoral researcher, I seek to provide empirical evidence to inform the design, development, and deployment of explainable artifical intelligence (xAI) systems that effectively meet user needs and enhance user trust." +
                                                            " Specifically, I focus on the usability of counterfactual explanations, simplified 'what-if' scenarios that explore how changes to input variables trigger different model outcomes.</p>" +
                                                            " In this way, I aspire to contribute to a more comprehensive understanding of the human factors involved in explainable AI, ultimately fostering the development of more user-centered and actionable explanations in AI systems.</p>" +

                                                            "<p>In conjunction with my research work, I serve as the scientific coordinator of the <a href='https://dataninja.nrw' target='_blank'>Data-NInJA research training group</a>, supporting young AI researchers to build trustworthy AI for seamless problem solving.</p>"
